repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: check-yaml
      - id: check-added-large-files
      - id: end-of-file-fixer
      - id: trailing-whitespace

  # Python linting and formatting
  - repo: https://github.com/psf/black
    rev: 25.11.0
    hooks:
      - id: black
        language_version: python3.11

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.4
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
      - id: ruff-format

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.18.2
    hooks:
      - id: mypy
        additional_dependencies: [
          pandas-stubs,
          types-psutil,
          types-PyYAML,
          types-tqdm,
          types-requests,
          "boto3-stubs[s3]",
          pydantic
        ]
        args: [--config-file=pyproject.toml]

  - repo: https://github.com/PyCQA/bandit
    rev: 1.8.6
    hooks:
      - id: bandit
        args: [-c, pyproject.toml]
        additional_dependencies: ["bandit[toml]"]

  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        # Use a baseline file when teams have previously accepted secrets.
        # The baseline should be committed at .secrets.baseline when appropriate.
        args: ['--baseline', '.secrets.baseline']
        # Exclude directories that shouldn't be scanned (build artifacts, dependencies, etc.)
        exclude: |
          (?x)^(
            .*\/\.git\/|
            .*\/\.venv\/|
            .*\/cdk\.out\/|
            .*\/\.env$|
            .*\/\.env\.test\.aura$|
            .*\/reports\/.*\.(json|csv)$|
            infrastructure\/cdk\/\.venv\/|
            infrastructure\/cdk\/cdk\.out\/|
            infrastructure\/cdk\/response\.json
          )

  # Disabled git-secrets hook: install requires manual setup on developer machines; detect-secrets + local
  # grep coverage is sufficient in current workflow. Re-enable when git-secrets hook exposes a pip-friendly tag.
  # - repo: https://github.com/awslabs/git-secrets
  #   rev: v1.3.0
  #   hooks:
  #     - id: git-secrets

# Notes for maintainers:
# - Install pre-commit locally and enable hooks:
#     pip install pre-commit
#     pre-commit install
# - To scan all files (one-off), run:
#     pre-commit run --all-files
# - The detect-secrets hook uses a baseline (.secrets.baseline). When you audit and accept existing secrets
#   in the baseline, commit it. New secrets will still be flagged.
# - For CI enforcement add a job that runs `pre-commit run --all-files` on PRs (ensures all PRs are scanned even if devs skip hooks).
