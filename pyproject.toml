[tool.poetry]
name = "sbir-etl"
version = "0.1.0"
description = "SBIR ETL Pipeline for Neo4j"
authors = ["Conrad Hollomon <conrad.hollomon@pm.me>"]
readme = "README.md"
license = "MIT"
packages = [{include = "src"}]

[tool.poetry.dependencies]
python = ">=3.11,<3.12"
dagster = "^1.7.0"
dagster-webserver = "^1.7.0"
pandas = "^2.2.0"
neo4j = "^5.20.0"
duckdb = "^1.0.0"
pydantic = "^2.8.0"
loguru = "^0.7.0"
pyyaml = "^6.0.0"
rapidfuzz = "^3.0.0"
psutil = "*"
memory_profiler = "*"
scikit-learn = "^1.4.0"
spacy = "^3.7.0"
numpy = "<2"
httpx = "^0.27.0"
tenacity = "^8.2.3"
typer = "^0.12.0"
rich = "^13.7.0"
rpy2 = {version = "^3.5.0", optional = true}

[tool.poetry.extras]
r = ["rpy2"]

[tool.poetry.group.dev.dependencies]
pytest = "^8.0.0"
pytest-asyncio = "^0.23.0"
black = "^24.0.0"
ruff = "^0.5.0"
mypy = "^1.8.0"
pytest-cov = "^5.0.0"
bandit = "^1.7.0"
pyarrow = "^14.0.0"
pyreadstat = "^1.1.4"
pandas-stubs = "^2.2.0"
types-psutil = "^5.9.0"
types-PyYAML = "^6.0.0"
types-tqdm = "^4.66.0"
types-requests = "^2.31.0"

[tool.bandit]
exclude_dirs = ["tests"]
skips = ["B101", "B601", "B608", "B110", "B112", "B603", "B404"]  # Skip assert checks, shell usage, SQL injection (using proper escaping), try-except-pass, try-except-continue, subprocess (safe usage)

[tool.black]
line-length = 100
target-version = ['py311']

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
]
ignore = [
    "E501", # line too long, handled by black
    "B008", # do not perform function calls in argument defaults
    "B904", # exception chaining in `raise ... from err` - too verbose for model validators
    "B017", # pytest.raises(Exception) considered evil - but OK for integration tests
    "C901", # too complex
    "E402", # module level import not at top - OK for conditional imports after version checks
]

[tool.ruff.lint.isort]
# Treat neo4j as a known third-party library that gets its own group
known-third-party = ["neo4j"]
# Your project imports
known-first-party = ["src"]
# Allow more flexibility in grouping
split-on-trailing-comma = false
force-single-line = false
# Consistent blank line behavior
lines-after-imports = 2

[tool.mypy]
python_version = "3.11"
warn_return_any = false
warn_unused_configs = true
# Relaxed settings to allow gradual typing of existing codebase
disallow_untyped_defs = false
disallow_incomplete_defs = false
check_untyped_defs = false
disallow_untyped_decorators = false
no_implicit_optional = false
warn_redundant_casts = false
warn_unused_ignores = false
warn_no_return = false
warn_unreachable = false
strict_equality = false
allow_untyped_calls = true
allow_untyped_defs = true
disallow_any_unimported = false
disallow_any_generics = false

[[tool.mypy.overrides]]
module = [
    "dagster.*",
    "neo4j.*",
    "duckdb.*",
    "rpy2.*",
    "plotly.*",
    "sklearn.*",
    "scipy.*",
    "spacy.*",
    "loguru.*",
    "rich.*",
    "typer.*",
    "rapidfuzz.*",
    "pyreadstat.*",
    "pyarrow.*",
    "memory_profiler.*",
    "tqdm.*",
]
ignore_missing_imports = true

[tool.pytest.ini_options]
markers = [
    "fast: fast unit tests (< 1 second each)",
    "integration: integration tests",
    "slow: long-running tests",
    "e2e: end-to-end tests",
    "real_data: tests that use real SBIR data from data/raw/sbir/ instead of fixtures"
]
testpaths = ["tests", "sbir-etl/tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --cov=src --cov-report=term-missing --cov-report=html:/tmp/htmlcov"
asyncio_mode = "auto"

[tool.dagster]
python_module = "src.definitions"

[tool.poetry.scripts]
sbir-cli = "src.cli.main:app"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
