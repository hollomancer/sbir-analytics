# Dagster Cloud Serverless Configuration
#
# This file configures code locations for Dagster Cloud Serverless deployment.
# Use with: dagster-cloud serverless deploy
#
# Documentation: docs/deployment/dagster-cloud-serverless-cli.md

locations:
  - location_name: sbir-analytics-production
    code_source:
      module_name: src.definitions
    # Environment configuration for serverless optimization
    container_context:
      env_vars:
        # Skip heavy ML/fiscal assets in serverless to reduce cold start time
        - DAGSTER_LOAD_HEAVY_ASSETS=false
    build:
      directory: .
      python_version: "3.11"
