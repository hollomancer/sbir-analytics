# Dagster Cloud Serverless Deployment
#
# Environment variables must be set in Dagster Cloud UI:
# - SBIR_ETL__PIPELINE__ENVIRONMENT=production
# - S3_BUCKET=sbir-etl-production-data
# - AWS_REGION=us-east-2

locations:
  - location_name: sbir-analytics-core
    code_source:
      module_name: src.definitions_minimal
    build:
      directory: .
      dockerfile: Dockerfile.serverless
