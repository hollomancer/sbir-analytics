# Dagster Cloud Hybrid Configuration
#
# Runs code on GitHub Actions runners instead of serverless containers.
# No dependency size limits, no 10-minute timeout.
#
# Documentation: https://docs.dagster.io/dagster-cloud/deployment/hybrid

locations:
  - location_name: sbir-analytics-production
    code_source:
      module_name: src.definitions
    build:
      directory: .
      registry: ghcr.io/hollomancer/sbir-analytics  # GitHub Container Registry
