name: Data Refresh

on:
  schedule:
    # SBIR Awards: Weekly on Monday at 9 AM UTC
    - cron: "0 9 * * 1"
    # USAspending: Monthly on 6th at 2 AM UTC
    - cron: "0 2 6 * *"
    # USPTO: Monthly on 1st at 9 AM UTC
    - cron: "0 9 1 * *"
  workflow_dispatch:
    inputs:
      source:
        description: "Data source to refresh"
        required: true
        type: choice
        options:
          - sbir
          - usaspending
          - uspto
          - all
      force_refresh:
        description: "Force refresh even if no changes detected"
        required: false
        default: false
        type: boolean

permissions:
  id-token: write
  contents: read

concurrency:
  group: data-refresh-${{ github.event.inputs.source || 'scheduled' }}
  cancel-in-progress: false

env:
  AWS_REGION: us-east-2
  S3_BUCKET: sbir-etl-production-data

jobs:
  determine-source:
    name: Determine Refresh Source
    runs-on: ubuntu-latest
    timeout-minutes: 5
    outputs:
      sbir: ${{ steps.determine.outputs.sbir }}
      usaspending: ${{ steps.determine.outputs.usaspending }}
      uspto: ${{ steps.determine.outputs.uspto }}
    steps:
      - name: Determine which sources to refresh
        id: determine
        run: |
          # Manual trigger
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            SOURCE="${{ github.event.inputs.source }}"
            if [ "$SOURCE" = "all" ]; then
              echo "sbir=true" >> $GITHUB_OUTPUT
              echo "usaspending=true" >> $GITHUB_OUTPUT
              echo "uspto=true" >> $GITHUB_OUTPUT
            else
              echo "sbir=$([[ $SOURCE == 'sbir' ]] && echo true || echo false)" >> $GITHUB_OUTPUT
              echo "usaspending=$([[ $SOURCE == 'usaspending' ]] && echo true || echo false)" >> $GITHUB_OUTPUT
              echo "uspto=$([[ $SOURCE == 'uspto' ]] && echo true || echo false)" >> $GITHUB_OUTPUT
            fi
          # Scheduled trigger - determine by cron schedule
          else
            CRON_SCHEDULE="${{ github.event.schedule }}"
            case "$CRON_SCHEDULE" in
              "0 9 * * 1")  # Weekly Monday
                echo "sbir=true" >> $GITHUB_OUTPUT
                echo "usaspending=false" >> $GITHUB_OUTPUT
                echo "uspto=false" >> $GITHUB_OUTPUT
                ;;
              "0 2 6 * *")  # Monthly 6th
                echo "sbir=false" >> $GITHUB_OUTPUT
                echo "usaspending=true" >> $GITHUB_OUTPUT
                echo "uspto=false" >> $GITHUB_OUTPUT
                ;;
              "0 9 1 * *")  # Monthly 1st
                echo "sbir=false" >> $GITHUB_OUTPUT
                echo "usaspending=false" >> $GITHUB_OUTPUT
                echo "uspto=true" >> $GITHUB_OUTPUT
                ;;
            esac
          fi

      - name: Generate workflow summary
        run: |
          echo "## ðŸ“Š Data Refresh Plan" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "```mermaid" >> $GITHUB_STEP_SUMMARY
          echo "graph LR" >> $GITHUB_STEP_SUMMARY
          echo "  A[Determine Source] --> B{Which Source?}" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.determine.outputs.sbir }}" = "true" ]; then
            echo "  B -->|SBIR| C[Refresh SBIR Awards]" >> $GITHUB_STEP_SUMMARY
          fi
          if [ "${{ steps.determine.outputs.usaspending }}" = "true" ]; then
            echo "  B -->|USAspending| D[Refresh USAspending DB]" >> $GITHUB_STEP_SUMMARY
          fi
          if [ "${{ steps.determine.outputs.uspto }}" = "true" ]; then
            echo "  B -->|USPTO| E[Refresh USPTO Patents]" >> $GITHUB_STEP_SUMMARY
          fi
          echo "```" >> $GITHUB_STEP_SUMMARY

  refresh-sbir:
    name: Refresh SBIR Awards
    needs: determine-source
    if: needs.determine-source.outputs.sbir == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v6

      - name: Configure AWS credentials
        uses: ./.github/actions/setup-aws-credentials
        with:
          role-arn: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Check existing SBIR files
        id: check-existing
        run: |
          echo "## ðŸŽ¯ SBIR Awards Refresh Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "### ðŸ“‚ Current S3 Files" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          aws s3 ls s3://${{ env.S3_BUCKET }}/raw/sbir/ --recursive --human-readable | tail -10 || echo "No existing files"
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

      - name: Start SBIR refresh Step Functions
        id: sbir-stepfunctions
        run: |
          INPUT_PAYLOAD=$(jq -n \
            --arg force_refresh "${{ github.event.inputs.force_refresh || 'false' }}" \
            --arg s3_bucket "${{ env.S3_BUCKET }}" \
            '{
              force_refresh: ($force_refresh == "true"),
              s3_bucket: $s3_bucket
            }')

          echo "### âš™ï¸ Configuration" >> $GITHUB_STEP_SUMMARY
          echo '```json' >> $GITHUB_STEP_SUMMARY
          echo "$INPUT_PAYLOAD" | jq '.' >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          EXECUTION=$(aws stepfunctions start-execution \
            --state-machine-arn "${{ secrets.STEP_FUNCTIONS_STATE_MACHINE_ARN }}" \
            --input "$INPUT_PAYLOAD" \
            --region ${{ env.AWS_REGION }})

          EXECUTION_ARN=$(echo $EXECUTION | jq -r '.executionArn')
          EXECUTION_NAME=$(echo $EXECUTION_ARN | rev | cut -d: -f1 | rev)
          START_DATE=$(echo $EXECUTION | jq -r '.startDate')

          echo "execution_arn=$EXECUTION_ARN" >> $GITHUB_OUTPUT

          echo "### âœ… Step Functions Execution Started" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| **Execution Name** | \`$EXECUTION_NAME\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Started At** | $START_DATE |" >> $GITHUB_STEP_SUMMARY
          echo "| **State Machine** | SBIR ETL Pipeline |" >> $GITHUB_STEP_SUMMARY
          echo "| **Region** | ${{ env.AWS_REGION }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— **Monitor execution:** [AWS Console](https://console.aws.amazon.com/states/home?region=${{ env.AWS_REGION }}#/executions/details/$EXECUTION_ARN)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

      - name: Wait for Step Functions completion
        id: wait-completion
        run: |
          EXECUTION_ARN="${{ steps.sbir-stepfunctions.outputs.execution_arn }}"
          echo "â³ Waiting for Step Functions execution to complete..."

          MAX_WAIT=300  # 5 minutes
          ELAPSED=0
          INTERVAL=10

          while [ $ELAPSED -lt $MAX_WAIT ]; do
            STATUS=$(aws stepfunctions describe-execution \
              --execution-arn "$EXECUTION_ARN" \
              --region ${{ env.AWS_REGION }} \
              --query 'status' \
              --output text)

            echo "Status: $STATUS (${ELAPSED}s elapsed)"

            if [ "$STATUS" = "SUCCEEDED" ]; then
              echo "âœ… Execution completed successfully"
              echo "status=success" >> $GITHUB_OUTPUT
              break
            elif [ "$STATUS" = "FAILED" ] || [ "$STATUS" = "TIMED_OUT" ] || [ "$STATUS" = "ABORTED" ]; then
              echo "âŒ Execution failed with status: $STATUS"
              echo "status=failed" >> $GITHUB_OUTPUT
              echo "::error::Step Functions execution failed with status: $STATUS"
              exit 1
            fi

            sleep $INTERVAL
            ELAPSED=$((ELAPSED + INTERVAL))
          done

          if [ $ELAPSED -ge $MAX_WAIT ]; then
            echo "â° Timeout waiting for execution (still running)"
            echo "status=running" >> $GITHUB_OUTPUT
          fi

      - name: Get execution results
        if: always()
        run: |
          EXECUTION_ARN="${{ steps.sbir-stepfunctions.outputs.execution_arn }}"

          echo "### ðŸ“Š Execution Status" >> $GITHUB_STEP_SUMMARY

          # Get execution details
          EXECUTION_DETAILS=$(aws stepfunctions describe-execution \
            --execution-arn "$EXECUTION_ARN" \
            --region ${{ env.AWS_REGION }})

          STATUS=$(echo "$EXECUTION_DETAILS" | jq -r '.status')
          STOP_DATE=$(echo "$EXECUTION_DETAILS" | jq -r '.stopDate // "Still running"')

          if [ "$STATUS" = "SUCCEEDED" ]; then
            echo "âœ… **Status:** SUCCESS" >> $GITHUB_STEP_SUMMARY
          elif [ "$STATUS" = "RUNNING" ]; then
            echo "â³ **Status:** RUNNING (check console for progress)" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Status:** $STATUS" >> $GITHUB_STEP_SUMMARY
          fi

          echo "**Completed:** $STOP_DATE" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Get execution history for errors
          if [ "$STATUS" = "FAILED" ]; then
            echo "### âŒ Error Details" >> $GITHUB_STEP_SUMMARY
            echo '```json' >> $GITHUB_STEP_SUMMARY
            aws stepfunctions get-execution-history \
              --execution-arn "$EXECUTION_ARN" \
              --region ${{ env.AWS_REGION }} \
              --max-results 10 \
              --reverse-order \
              | jq '.events[] | select(.type | contains("Failed"))' >> $GITHUB_STEP_SUMMARY || echo "No error details available"
            echo '```' >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          fi

          # Check CloudWatch logs
          echo "### ðŸ“‹ Recent Logs" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          LOG_GROUP="/aws/lambda/sbir-etl-download"
          aws logs tail "$LOG_GROUP" --since 5m --format short --region ${{ env.AWS_REGION }} 2>&1 | tail -20 || echo "No recent logs found"
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

      - name: Check downloaded files
        if: always()
        run: |
          echo "### ðŸ“¦ S3 Files Status" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # List files with dates
          echo "**Current SBIR files in S3:**" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          aws s3 ls s3://${{ env.S3_BUCKET }}/raw/awards/ --recursive --human-readable 2>/dev/null | tail -10 || echo "No files found"
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Get latest file date
          LATEST_FILE=$(aws s3 ls s3://${{ env.S3_BUCKET }}/raw/awards/ --recursive 2>/dev/null | sort | tail -1)
          if [ -n "$LATEST_FILE" ]; then
            LATEST_DATE=$(echo "$LATEST_FILE" | awk '{print $1}')
            LATEST_SIZE=$(echo "$LATEST_FILE" | awk '{print $3}')
            LATEST_KEY=$(echo "$LATEST_FILE" | awk '{print $4}')
            echo "| Metric | Value |" >> $GITHUB_STEP_SUMMARY
            echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
            echo "| **Latest File Date** | $LATEST_DATE |" >> $GITHUB_STEP_SUMMARY
            echo "| **File Size** | $(numfmt --to=iec-i --suffix=B $LATEST_SIZE 2>/dev/null || echo $LATEST_SIZE bytes) |" >> $GITHUB_STEP_SUMMARY
            echo "| **S3 Key** | \`$LATEST_KEY\` |" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "> â„¹ï¸ The Step Functions workflow handles SBIR data download. Check the AWS Console link above for detailed execution logs." >> $GITHUB_STEP_SUMMARY

  refresh-usaspending:
    name: Refresh USAspending Database
    needs: determine-source
    if: needs.determine-source.outputs.usaspending == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 240  # 4 hours for 217GB download with resume capability
    steps:
      - uses: actions/checkout@v6

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
          role-duration-seconds: 3600  # 1 hour (IAM role max)

      - name: Setup Python and UV
        uses: ./.github/actions/setup-python-uv
        with:
          python-version: "3.11"
          install-dev-deps: "false"

      - name: Install async dependencies
        run: |
          uv pip install aiohttp aioboto3

      - name: Download and process USAspending database (parallel)
        id: usaspending-download
        timeout-minutes: 180
        run: |
          set -e
          echo "Starting USAspending download..."
          echo "Timeout: 180 minutes"
          echo ""

          uv run python scripts/data/download_usaspending_parallel.py \
            --s3-bucket ${{ env.S3_BUCKET }} \
            --database-type full \
            --max-concurrent 10 2>&1 | tee usaspending_output.txt

          EXIT_CODE=${PIPESTATUS[0]}
          echo "Download script exited with code: $EXIT_CODE"
          if [ $EXIT_CODE -ne 0 ]; then
            echo "ERROR: Download failed with exit code $EXIT_CODE"
            exit $EXIT_CODE
          fi

      - name: Report USAspending status
        if: always()
        run: |
          echo "## ðŸ’¾ USAspending Database Download Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Check if download was successful
          if [ "${{ steps.usaspending-download.outcome }}" = "success" ]; then
            echo "### âœ… Status: SUCCESS" >> $GITHUB_STEP_SUMMARY
          else
            echo "### âŒ Status: FAILED" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY

          # Extract and display key metrics from output
          if [ -f usaspending_output.txt ]; then
            echo "### ðŸ“Š Download Metrics" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY

            # Extract key information - show lines with emoji indicators or key summary lines
            grep -E "File size:|Split into|Max concurrent|Starting parallel|Part [0-9]+/|DOWNLOAD COMPLETE|Total size:|Total parts:|Download time:|Average speed:|S3 location:" usaspending_output.txt | tail -30 >> $GITHUB_STEP_SUMMARY || echo "No metrics found" >> $GITHUB_STEP_SUMMARY

            echo '```' >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY

            # Show final summary section if it exists
            if grep -q "DOWNLOAD COMPLETE" usaspending_output.txt; then
              echo "### âœ¨ Completion Summary" >> $GITHUB_STEP_SUMMARY
              echo '```' >> $GITHUB_STEP_SUMMARY
              # Extract the complete summary block between the two === lines
              awk '/^=+$/{if(p)exit;p=1}p' usaspending_output.txt | tail -15 >> $GITHUB_STEP_SUMMARY
              echo '```' >> $GITHUB_STEP_SUMMARY
            fi

            # Show error details if failed
            if grep -q "ERROR DURING DOWNLOAD" usaspending_output.txt; then
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "### âŒ Error Details" >> $GITHUB_STEP_SUMMARY
              echo '```' >> $GITHUB_STEP_SUMMARY
              # Extract error block between === markers
              awk '/ERROR DURING DOWNLOAD/,/^=+$/' usaspending_output.txt >> $GITHUB_STEP_SUMMARY
              echo '```' >> $GITHUB_STEP_SUMMARY
            fi

            # Show recent progress
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### ðŸ“ˆ Recent Progress" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            tail -50 usaspending_output.txt >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ No output file found" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¦ S3 Files Status" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Get latest file info
          LATEST_FILE=$(aws s3 ls s3://${{ env.S3_BUCKET }}/raw/usaspending/database/ --recursive 2>/dev/null | sort | tail -1)
          if [ -n "$LATEST_FILE" ]; then
            LATEST_DATE=$(echo "$LATEST_FILE" | awk '{print $1}')
            LATEST_SIZE=$(echo "$LATEST_FILE" | awk '{print $3}')
            LATEST_KEY=$(echo "$LATEST_FILE" | awk '{print $4}')
            echo "| Metric | Value |" >> $GITHUB_STEP_SUMMARY
            echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
            echo "| **Latest File Date** | $LATEST_DATE |" >> $GITHUB_STEP_SUMMARY
            echo "| **File Size** | $(numfmt --to=iec-i --suffix=B $LATEST_SIZE 2>/dev/null || echo $LATEST_SIZE bytes) |" >> $GITHUB_STEP_SUMMARY
            echo "| **S3 Key** | \`$LATEST_KEY\` |" >> $GITHUB_STEP_SUMMARY
          else
            echo "No USAspending files found in S3" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Recent files:**" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          aws s3 ls s3://${{ env.S3_BUCKET }}/raw/usaspending/database/ --recursive --human-readable 2>/dev/null | tail -5 || echo "No files found"
          echo '```' >> $GITHUB_STEP_SUMMARY

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“‹ Full Output Log" >> $GITHUB_STEP_SUMMARY
          echo "<details>" >> $GITHUB_STEP_SUMMARY
          echo "<summary>Click to expand full output</summary>" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          if [ -f usaspending_output.txt ]; then
            cat usaspending_output.txt >> $GITHUB_STEP_SUMMARY
          fi
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "</details>" >> $GITHUB_STEP_SUMMARY

  refresh-uspto:
    name: Refresh USPTO Patents
    needs: determine-source
    if: needs.determine-source.outputs.uspto == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 180
    steps:
      - uses: actions/checkout@v6

      - name: Configure AWS credentials
        uses: ./.github/actions/setup-aws-credentials
        with:
          role-arn: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Python and UV
        uses: ./.github/actions/setup-python-uv
        with:
          python-version: "3.11"
          install-dev-deps: "false"

      - name: Trigger USPTO data downloads via Lambda
        id: uspto-lambda
        run: |
          echo "## ðŸ“¥ USPTO Patent Data Download Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          LAMBDA_SUCCESS=true

          # PatentsView
          echo "### 1ï¸âƒ£ PatentsView Data" >> $GITHUB_STEP_SUMMARY
          if aws lambda invoke --function-name sbir-analytics-download-uspto-patentsview response.json; then
            echo "âœ… Lambda invoked successfully" >> $GITHUB_STEP_SUMMARY
            echo '```json' >> $GITHUB_STEP_SUMMARY
            cat response.json | jq '.' >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Failed to invoke Lambda" >> $GITHUB_STEP_SUMMARY
            LAMBDA_SUCCESS=false
          fi
          echo "" >> $GITHUB_STEP_SUMMARY

          # Assignments
          echo "### 2ï¸âƒ£ Patent Assignments" >> $GITHUB_STEP_SUMMARY
          if aws lambda invoke --function-name sbir-analytics-download-uspto-assignments response.json; then
            echo "âœ… Lambda invoked successfully" >> $GITHUB_STEP_SUMMARY
            echo '```json' >> $GITHUB_STEP_SUMMARY
            cat response.json | jq '.' >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Failed to invoke Lambda" >> $GITHUB_STEP_SUMMARY
            LAMBDA_SUCCESS=false
          fi
          echo "" >> $GITHUB_STEP_SUMMARY

          # AI Patents
          echo "### 3ï¸âƒ£ AI Patents" >> $GITHUB_STEP_SUMMARY
          if aws lambda invoke --function-name sbir-analytics-download-uspto-ai-patents response.json; then
            echo "âœ… Lambda invoked successfully" >> $GITHUB_STEP_SUMMARY
            echo '```json' >> $GITHUB_STEP_SUMMARY
            cat response.json | jq '.' >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Failed to invoke Lambda" >> $GITHUB_STEP_SUMMARY
            LAMBDA_SUCCESS=false
          fi
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "$LAMBDA_SUCCESS" = "false" ]; then
            echo "::warning::One or more USPTO Lambda functions failed to execute"
            exit 1
          fi

      - name: Check S3 uploads
        if: always()
        run: |
          echo "## ðŸ“¦ USPTO S3 Upload Status" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "### ðŸ“‚ Downloaded Files with Details" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # PatentsView
          echo "**PatentsView:**" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          aws s3 ls s3://${{ env.S3_BUCKET }}/raw/uspto/patentsview/ --recursive --human-readable | tail -5 >> $GITHUB_STEP_SUMMARY || echo "No files found" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Assignments
          echo "**Assignments:**" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          aws s3 ls s3://${{ env.S3_BUCKET }}/raw/uspto/assignments/ --recursive --human-readable | tail -5 >> $GITHUB_STEP_SUMMARY || echo "No files found" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # AI Patents
          echo "**AI Patents:**" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          aws s3 ls s3://${{ env.S3_BUCKET }}/raw/uspto/ai_patents/ --recursive --human-readable | tail -5 >> $GITHUB_STEP_SUMMARY || echo "No files found" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Summary from Lambda responses
          echo "### ðŸ“Š Download Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Dataset | Status | File Size | S3 Key |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|--------|-----------|--------|" >> $GITHUB_STEP_SUMMARY

          # Extract info from response files if they exist
          if [ -f response.json ]; then
            STATUS=$(jq -r '.body.status // "unknown"' response.json)
            SIZE=$(jq -r '.body.file_size // 0' response.json)
            KEY=$(jq -r '.body.s3_key // "N/A"' response.json)
            SIZE_MB=$(echo "scale=2; $SIZE / 1048576" | bc)
            echo "| Last Dataset | $STATUS | ${SIZE_MB} MB | \`$KEY\` |" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY

  summary:
    name: Refresh Summary
    needs: [determine-source, refresh-sbir, refresh-usaspending, refresh-uspto]
    if: always()
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Configure AWS credentials
        uses: actions/checkout@v6

      - name: Setup AWS
        uses: ./.github/actions/setup-aws-credentials
        with:
          role-arn: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Generate summary
        run: |
          echo "# ðŸ“Š Data Refresh Workflow Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Workflow Run:** [#${{ github.run_number }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY
