name: Serverless Deployment

# Permissions: Minimal required permissions for deployment
permissions:
  contents: read
  id-token: write  # For OIDC authentication to Dagster Cloud

on:
  push:
    branches:
      - "main"
      - "master"
  pull_request:
    types: [opened, synchronize, reopened, closed]

concurrency:
  # Cancel in-progress deploys to same branch
  # Use different groups for PR vs push to allow parallel deployments
  group: ${{ github.event_name == 'pull_request' && github.ref }}/${{ github.event_name == 'pull_request' && 'branch_deployments' || 'deploy' }}
  cancel-in-progress: true
env:
  DAGSTER_CLOUD_URL: "http://sbir.dagster.cloud"
  DAGSTER_CLOUD_API_TOKEN: ${{ secrets.DAGSTER_CLOUD_API_TOKEN }}
  ENABLE_FAST_DEPLOYS: 'true'
  PYTHON_VERSION: '3.11'
  DAGSTER_CLOUD_FILE: 'dagster_cloud.yaml'

jobs:
  dagster_cloud_default_deploy:
    name: Dagster Serverless Deploy
    runs-on: ubuntu-22.04
    timeout-minutes: 30
    outputs:
      build_info: ${{ steps.parse-workspace.outputs.build_info }}

    steps:
      - name: Prerun Checks
        id: prerun
        uses: dagster-io/dagster-cloud-action/actions/utils/prerun@v1.12.3

      - name: Launch Docker Deploy
        if: steps.prerun.outputs.result == 'docker-deploy'
        id: parse-workspace
        uses: dagster-io/dagster-cloud-action/actions/utils/parse_workspace@v1.12.3
        with:
          dagster_cloud_file: $DAGSTER_CLOUD_FILE

      - name: Checkout for Python Executable Deploy
        if: steps.prerun.outputs.result == 'pex-deploy'
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          path: project-repo

      - name: Free Disk Space
        if: steps.prerun.outputs.result == 'pex-deploy'
        run: |
          echo "Disk space before cleanup:"
          df -h
          
          # Remove unnecessary packages and tools
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          
          # Clean apt cache
          sudo apt-get clean
          sudo rm -rf /var/lib/apt/lists/*
          
          # Clean pip cache
          pip cache purge || true
          
          # Clean node modules cache
          npm cache clean --force || true
          
          # Clean Docker if present
          sudo docker system prune -af --volumes || true
          
          # Clean PEX cache (this is critical for PEX builds)
          rm -rf ~/.cache/pex || true
          rm -rf /home/runner/.cache/pex || true
          
          # Clean Python virtual environments and caches
          find ~/.cache -type d -name __pycache__ -exec rm -rf {} + 2>/dev/null || true
          find ~/.cache -type d -name "*.pyc" -exec rm -rf {} + 2>/dev/null || true
          find . -type d -name __pycache__ -exec rm -rf {} + 2>/dev/null || true
          find . -type d -name ".pytest_cache" -exec rm -rf {} + 2>/dev/null || true
          find . -type d -name ".mypy_cache" -exec rm -rf {} + 2>/dev/null || true
          find . -name "*.pyc" -delete 2>/dev/null || true
          find . -name "*.pyo" -delete 2>/dev/null || true
          
          # Clean up any existing build artifacts
          rm -rf "$GITHUB_WORKSPACE/build" || true
          rm -rf "$GITHUB_WORKSPACE/project-repo/build" || true
          rm -rf "$GITHUB_WORKSPACE/project-repo/dist" || true
          rm -rf "$GITHUB_WORKSPACE/project-repo/*.egg-info" || true
          
          # Clean up large log files if any
          find . -name "*.log" -size +10M -delete 2>/dev/null || true
          
          echo "Disk space after cleanup:"
          df -h
          
          # Show available disk space
          AVAILABLE=$(df -BG "$GITHUB_WORKSPACE" | tail -1 | awk '{print $4}' | sed 's/G//')
          echo "Available disk space: ${AVAILABLE}GB"
          
          # Warn if less than 2GB available
          if [ "$AVAILABLE" -lt 2 ]; then
            echo "::warning::Low disk space (${AVAILABLE}GB available). PEX build may fail."
          fi

      - name: Python Executable Deploy
        if: steps.prerun.outputs.result == 'pex-deploy'
        uses: dagster-io/dagster-cloud-action/actions/build_deploy_python_executable@v1.12.3
        with:
          dagster_cloud_file: "$GITHUB_WORKSPACE/project-repo/$DAGSTER_CLOUD_FILE"
          build_output_dir: "$GITHUB_WORKSPACE/build"
          python_version: "${{ env.PYTHON_VERSION }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  dagster_cloud_docker_deploy:
    name: Docker Deploy
    runs-on: ubuntu-22.04
    timeout-minutes: 45
    if: needs.dagster_cloud_default_deploy.outputs.build_info
    needs: dagster_cloud_default_deploy
    strategy:
      fail-fast: false
      matrix:
        location: ${{ fromJSON(needs.dagster_cloud_default_deploy.outputs.build_info) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
      - name: Build and deploy to Dagster Cloud serverless (PR)
        if: github.event_name == 'pull_request'
        uses: dagster-io/dagster-cloud-action/actions/serverless_branch_deploy@v1.12.3
        with:
          dagster_cloud_api_token: ${{ secrets.DAGSTER_CLOUD_API_TOKEN }}
          location: ${{ toJson(matrix.location) }}
          base_image: "python:${{ env.PYTHON_VERSION }}-slim"
          # Uncomment to pass through Github Action secrets as a JSON string of key-value pairs
          # env_vars: ${{ toJson(secrets) }}
          organization_id: ${{ secrets.ORGANIZATION_ID }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and deploy to Dagster Cloud serverless (Production)
        if: github.event_name != 'pull_request'
        uses: dagster-io/dagster-cloud-action/actions/serverless_prod_deploy@v1.12.3
        with:
          dagster_cloud_api_token: ${{ secrets.DAGSTER_CLOUD_API_TOKEN }}
          location: ${{ toJson(matrix.location) }}
          base_image: "python:${{ env.PYTHON_VERSION }}-slim"
          # Uncomment to pass through Github Action secrets as a JSON string of key-value pairs
          # env_vars: ${{ toJson(secrets) }}
          organization_id: ${{ secrets.ORGANIZATION_ID }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
