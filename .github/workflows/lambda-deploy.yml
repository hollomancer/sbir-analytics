name: Lambda Deployment

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'lambda/**'
      - 'scripts/lambda/**'
      - 'infrastructure/cdk/**'
      - '.github/workflows/lambda-deploy.yml'
  workflow_dispatch:
    inputs:
      force_deploy:
        description: 'Force deployment even if no Lambda changes detected'
        required: false
        default: false
        type: boolean
      skip_layer_build:
        description: 'Skip Lambda layer build'
        required: false
        default: false
        type: boolean

permissions:
  id-token: write  # For OIDC authentication to AWS
  contents: read

concurrency:
  group: lambda-deploy
  cancel-in-progress: false  # Don't cancel - let deployments complete

env:
  AWS_REGION: us-east-2
  ECR_REPO: sbir-analytics-lambda
  LAMBDA_LAYER_NAME: sbir-analytics-python-dependencies
  PYTHON_VERSION: '3.11'

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    outputs:
      layer-functions-changed: ${{ steps.filter.outputs.layer-functions }}
      cdk-changed: ${{ steps.filter.outputs.cdk }}
      lambda-code-changed: ${{ steps.filter.outputs.lambda-code }}
    steps:
      - uses: actions/checkout@v6
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            layer-functions:
              - 'scripts/lambda/**'
              - 'lambda/layers/**'
            cdk:
              - 'infrastructure/cdk/**'
            lambda-code:
              - 'lambda/**'
              - 'scripts/lambda/**'
              - 'infrastructure/cdk/**'

  build-layer:
    runs-on: ubuntu-latest
    needs: detect-changes
    if: |
      (needs.detect-changes.outputs.layer-functions-changed == 'true' ||
       needs.detect-changes.outputs.cdk-changed == 'true' ||
       github.event.inputs.force_deploy == 'true') &&
      github.event.inputs.skip_layer_build != 'true'
    timeout-minutes: 10  # Reduced from 15 for faster failure
    outputs:
      layer-arn: ${{ steps.publish-layer.outputs.layer-arn }}
      layer-version: ${{ steps.publish-layer.outputs.layer-version }}
    steps:
      - uses: actions/checkout@v6

      - name: Configure AWS credentials
        uses: ./.github/actions/setup-aws-credentials
        with:
          role-arn: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Build Lambda layer
        run: |
          LAYER_DIR="lambda/layers/python-dependencies"
          OUTPUT_DIR="/tmp/lambda-layer"
          PYTHON_VERSION="${{ env.PYTHON_VERSION }}"

          # Create output directory structure
          mkdir -p "${OUTPUT_DIR}/python/lib/python${PYTHON_VERSION}/site-packages"

          # Install dependencies to the layer directory
          pip install -r "${LAYER_DIR}/requirements.txt" -t "${OUTPUT_DIR}/python/lib/python${PYTHON_VERSION}/site-packages"

          # Remove unnecessary files to reduce size
          cd "${OUTPUT_DIR}/python/lib/python${PYTHON_VERSION}/site-packages"

          # Remove test files and documentation
          find . -type d -name "tests" -exec rm -rf {} + 2>/dev/null || true
          find . -type d -name "test" -exec rm -rf {} + 2>/dev/null || true
          find . -type d -name "__pycache__" -exec rm -rf {} + 2>/dev/null || true
          find . -name "*.pyc" -delete
          find . -name "*.pyo" -delete
          find . -name "*.dist-info" -exec rm -rf {} + 2>/dev/null || true
          find . -name "*.egg-info" -exec rm -rf {} + 2>/dev/null || true

          # Remove documentation
          rm -rf */docs */doc */examples */example

          # Remove large unnecessary files
          find . -name "*.so" -o -name "*.dylib" | grep -E "(test|example)" | xargs rm -f 2>/dev/null || true

          # Create zip file
          cd "${OUTPUT_DIR}"
          zip -r9 /tmp/python-dependencies-layer.zip python/

          echo "Layer built: /tmp/python-dependencies-layer.zip"
          ls -lh /tmp/python-dependencies-layer.zip

          # Show size breakdown
          echo "Size breakdown:"
          du -sh python/lib/python${PYTHON_VERSION}/site-packages/* | sort -hr | head -10

      - name: Publish Lambda layer
        id: publish-layer
        run: |
          LAYER_NAME="${{ env.LAMBDA_LAYER_NAME }}"
          RESPONSE=$(aws lambda publish-layer-version \
            --layer-name "${LAYER_NAME}" \
            --zip-file fileb:///tmp/python-dependencies-layer.zip \
            --compatible-runtimes "python${{ env.PYTHON_VERSION }}" \
            --query '[LayerVersionArn, Version]' \
            --output text)

          LAYER_ARN=$(echo $RESPONSE | awk '{print $1}')
          LAYER_VERSION=$(echo $RESPONSE | awk '{print $2}')

          echo "layer-arn=${LAYER_ARN}" >> $GITHUB_OUTPUT
          echo "layer-version=${LAYER_VERSION}" >> $GITHUB_OUTPUT
          echo "Published layer: ${LAYER_ARN} (version ${LAYER_VERSION})"

  deploy-cdk:
    runs-on: ubuntu-latest
    needs: [detect-changes, build-layer]
    if: |
      needs.detect-changes.outputs.lambda-code-changed == 'true' ||
      needs.detect-changes.outputs.cdk-changed == 'true' ||
      github.event.inputs.force_deploy == 'true' ||
      needs.build-layer.outputs.layer-arn != ''
    timeout-minutes: 15  # Reduced from 20 for faster failure
    steps:
      - uses: actions/checkout@v6

      - name: Configure AWS credentials
        uses: ./.github/actions/setup-aws-credentials
        with:
          role-arn: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Set up Node.js (for CDK)
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Install AWS CDK
        run: npm install -g aws-cdk

      - name: Setup Python and UV
        uses: ./.github/actions/setup-python-uv
        with:
          python-version: "3.11"
          install-dev-deps: "true"
          cache-venv: "true"
          cache-pytest: "false"
          install-pyreadstat: "false"

      - name: Sync dependencies
        working-directory: infrastructure/cdk
        run: uv sync

      - name: Get AWS account ID
        id: account
        run: |
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          echo "account_id=$ACCOUNT_ID" >> $GITHUB_OUTPUT

      - name: Bootstrap CDK (if needed)
        working-directory: infrastructure/cdk
        run: |
          ACCOUNT_ID="${{ steps.account.outputs.account_id }}"
          # Bootstrap only if not already bootstrapped (ignore errors)
          cdk bootstrap aws://${ACCOUNT_ID}/${{ env.AWS_REGION }} || true

      - name: Deploy storage stack (imports existing bucket by default)
        working-directory: infrastructure/cdk
        run: |
          # Deploy storage stack - defaults to importing existing bucket
          # Use --context create_new_bucket=true if you need to create a new bucket
          cdk deploy sbir-analytics-storage \
            --require-approval never \
            --context region="${{ env.AWS_REGION }}" \
            --context account="${{ steps.account.outputs.account_id }}" || true
          # If storage stack deployment fails, it may already exist - continue anyway

      - name: Deploy security stack (imports existing resources by default)
        working-directory: infrastructure/cdk
        run: |
          # Security stack defaults to importing existing resources (roles and secrets)
          # Use --context create_new_resources=true if you need to create new resources
          cdk deploy sbir-analytics-security \
            --require-approval never \
            --context region="${{ env.AWS_REGION }}" \
            --context account="${{ steps.account.outputs.account_id }}" || true
          # If security stack deployment fails, it may be in a failed state - continue anyway

      - name: Deploy Lambda stack
        working-directory: infrastructure/cdk
        env:
          LAMBDA_LAYER_ARN: ${{ needs.build-layer.outputs.layer-arn || 'arn:aws:lambda:us-east-2:658445659195:layer:sbir-analytics-python-dependencies:1' }}
        run: |
          # Use the new layer ARN if available, otherwise use the one from cdk.json
          cdk deploy sbir-analytics-lambda \
            --require-approval never \
            --context lambda_layer_arn="${LAMBDA_LAYER_ARN}" \
            --context region="${{ env.AWS_REGION }}" \
            --context account="${{ steps.account.outputs.account_id }}"

      - name: Display deployment summary
        run: |
          echo "## Lambda Deployment Summary"
          echo ""
          echo "**Status:** âœ… Deployment completed"
          echo ""
          if [ -n "${{ needs.build-layer.outputs.layer-arn }}" ]; then
            echo "**Lambda Layer:** ${{ needs.build-layer.outputs.layer-arn }}"
          fi
          echo ""
          echo "**CDK Stack:** sbir-analytics-lambda deployed"
          echo ""
          echo "View Lambda functions in AWS Console:"
          echo "https://console.aws.amazon.com/lambda/home?region=${{ env.AWS_REGION }}#/functions"
