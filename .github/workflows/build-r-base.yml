name: Build R Base Image

# This workflow builds and publishes a cached R base image with stateio pre-installed
# to GitHub Container Registry (ghcr.io). This image is used as a base for production
# builds that require R integration, avoiding the need to rebuild R packages every time.
#
# Trigger conditions:
# - Weekly (Sunday at 2 AM UTC) to pick up R package updates
# - On changes to Dockerfile.r-base
# - Manual workflow dispatch

on:
  push:
    branches:
      - main
    paths:
      - 'Dockerfile.r-base'
      - '.github/workflows/build-r-base.yml'
  workflow_dispatch:
    inputs:
      r_version:
        description: 'R version to use (default: 4.3.2)'
        required: false
        default: '4.3.2'

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}-r-base

jobs:
  build-and-push:
    name: Build and Push R Base Image
    runs-on: ubuntu-latest
    timeout-minutes: 60  # R package builds can take a while

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=schedule,pattern={{date 'YYYYMMDD'}}
            type=sha,prefix={{branch}}-
            type=ref,event=branch
            type=ref,event=pr

      - name: Build and push R base image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.r-base
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            R_VERSION=${{ github.event.inputs.r_version || '4.3.2' }}
          cache-from: type=gha,scope=r-base
          cache-to: type=gha,mode=max,scope=r-base
          platforms: linux/amd64

      - name: Verify image
        run: |
          echo "R base image built and pushed successfully!"
          echo "Image tags:"
          echo "${{ steps.meta.outputs.tags }}"
          echo ""
          echo "To use this image in production builds:"
          echo "  docker build --build-arg BUILD_WITH_R=true --build-arg USE_R_BASE_IMAGE=true -t sbir-analytics:latest ."

      - name: Summary
        run: |
          echo "## R Base Image Build Complete ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "This image includes:" >> $GITHUB_STEP_SUMMARY
          echo "- R base (${{ github.event.inputs.r_version || '4.3.2' }})" >> $GITHUB_STEP_SUMMARY
          echo "- tidyverse packages" >> $GITHUB_STEP_SUMMARY
          echo "- arrow package (pre-compiled)" >> $GITHUB_STEP_SUMMARY
          echo "- EPA stateio package from GitHub" >> $GITHUB_STEP_SUMMARY
