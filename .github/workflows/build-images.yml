name: Build Container Images

on:
  push:
    branches: [main]
    paths:
      - 'Dockerfile*'
      - 'pyproject.toml'
      - 'uv.lock'
      - 'src/**'
      - '.github/workflows/build-images.yml'
  schedule:
    # Weekly rebuild on Sunday at 2 AM UTC
    - cron: '0 2 * * 0'
  workflow_dispatch:
    inputs:
      image:
        description: 'Image to build'
        required: true
        type: choice
        options:
          - all
          - python-base
          - r-base
          - etl
          - full

env:
  REGISTRY: ghcr.io
  REPO: ${{ github.repository_owner }}/sbir-analytics

jobs:
  python-base:
    name: Build Python Base
    if: github.event.inputs.image == 'all' || github.event.inputs.image == 'python-base' || github.event.inputs.image == '' || github.event_name == 'schedule'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      digest: ${{ steps.build.outputs.digest }}
    steps:
      - uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push python-base
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.python-base
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.REPO }}-python-base:latest
            ${{ env.REGISTRY }}/${{ env.REPO }}-python-base:${{ github.sha }}
          cache-from: type=gha,scope=python-base
          cache-to: type=gha,mode=max,scope=python-base

  r-base:
    name: Build R Base (with StateIO)
    needs: [python-base]
    if: always() && (github.event.inputs.image == 'all' || github.event.inputs.image == 'r-base' || github.event.inputs.image == '' || github.event_name == 'schedule')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      digest: ${{ steps.build.outputs.digest }}
    steps:
      - uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push r-base
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.r-base
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.REPO }}-r-base:latest
            ${{ env.REGISTRY }}/${{ env.REPO }}-r-base:${{ github.sha }}
          build-args: |
            PYTHON_BASE=${{ env.REGISTRY }}/${{ env.REPO }}-python-base:latest
          cache-from: type=gha,scope=r-base-v2
          cache-to: type=gha,mode=max,scope=r-base-v2

  etl:
    name: Build ETL Image
    needs: [python-base]
    if: always() && (github.event.inputs.image == 'all' || github.event.inputs.image == 'etl' || github.event.inputs.image == '' || github.event_name == 'schedule')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push ETL image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.REPO }}:latest
            ${{ env.REGISTRY }}/${{ env.REPO }}:${{ github.sha }}
          build-args: |
            BASE_IMAGE=${{ env.REGISTRY }}/${{ env.REPO }}-python-base:latest
          cache-from: type=gha,scope=etl
          cache-to: type=gha,mode=max,scope=etl

  full:
    name: Build Full Image
    needs: [r-base]
    if: always() && (github.event.inputs.image == 'all' || github.event.inputs.image == 'full' || github.event.inputs.image == '' || github.event_name == 'schedule')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push full image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.full
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.REPO }}-full:latest
            ${{ env.REGISTRY }}/${{ env.REPO }}-full:${{ github.sha }}
          build-args: |
            R_BASE_IMAGE=${{ env.REGISTRY }}/${{ env.REPO }}-r-base:latest
          cache-from: type=gha,scope=full
          cache-to: type=gha,mode=max,scope=full
