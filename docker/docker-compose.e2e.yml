# docker/docker-compose.e2e.yml
#
# E2E Testing Compose overlay for local development
# Optimized for MacBook Air resource constraints with comprehensive E2E testing capabilities
#
# Usage:
#   docker compose -f docker-compose.yml -f docker/docker-compose.e2e.yml up --build
#   docker compose -f docker-compose.yml -f docker/docker-compose.e2e.yml run --rm e2e-orchestrator
#
# This file provides:
#  - Resource-optimized Neo4j for E2E testing
#  - E2E test orchestrator container
#  - Test data management and isolation
#  - Performance monitoring and validation
#
# Environment variables (from .env):
#   - NEO4J_USER / NEO4J_PASSWORD
#   - E2E_TEST_SCENARIO (minimal|standard|large|edge-cases)
#   - E2E_TEST_TIMEOUT (default: 600 seconds)
#   - MACBOOK_AIR_MODE (true|false - enables resource optimizations)

services:
  # Neo4j optimized for E2E testing on MacBook Air
  neo4j-e2e:
    image: neo4j:5.20.0
    container_name: sbir-neo4j-e2e
    environment:
      - NEO4J_AUTH=${NEO4J_USER:-neo4j}/${NEO4J_PASSWORD:-e2e-password}
      - NEO4J_PLUGINS=["apoc"]
      # MacBook Air optimized memory settings (1GB heap, 256MB pagecache)
      - NEO4J_server_memory_heap_max__size=1G
      - NEO4J_server_memory_heap_initial__size=512M
      - NEO4J_server_memory_pagecache_size=256M
      # Performance optimizations for testing
      - NEO4J_server_db_checkpoint_interval_time=30s
      - NEO4J_server_db_checkpoint_interval_tx=1000
      - NEO4J_server_db_logs_query_enabled=false
      - NEO4J_server_logs_debug_level=WARN
      # Reduce connection pool for resource efficiency
      - NEO4J_server_bolt_thread_pool_min_size=1
      - NEO4J_server_bolt_thread_pool_max_size=4
      # Accept license for APOC
      - NEO4J_ACCEPT_LICENSE_AGREEMENT=yes
    ports:
      - "${NEO4J_E2E_HTTP_PORT:-7475}:7474"
      - "${NEO4J_E2E_BOLT_PORT:-7688}:7687"
    volumes:
      - e2e_neo4j_data:/data
      - e2e_neo4j_logs:/logs
      - e2e_neo4j_import:/var/lib/neo4j/import
    networks:
      - e2e-network
    # Enhanced health check with proper startup timing
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "cypher-shell -u ${NEO4J_USER:-neo4j} -p ${NEO4J_PASSWORD:-e2e-password} 'RETURN 1' >/dev/null 2>&1",
        ]
      interval: 10s
      timeout: 10s
      retries: 18
      start_period: 60s
    # Resource limits for MacBook Air compatibility
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.0'
        reservations:
          memory: 1.5G
          cpus: '0.5'
    restart: "no"

  # E2E Test Orchestrator - manages test execution and validation
  e2e-orchestrator:
    build:
      context: .
      dockerfile: Dockerfile
      target: runtime
    image: sbir-etl:e2e-local
    container_name: sbir-e2e-orchestrator
    environment:
      - ENVIRONMENT=e2e-test
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
      # Neo4j connection for E2E tests
      - NEO4J_URI=bolt://neo4j-e2e:7687
      - NEO4J_USERNAME=${NEO4J_USER:-neo4j}
      - NEO4J_PASSWORD=${NEO4J_PASSWORD:-e2e-password}
      - SBIR_ETL__NEO4J__BOLT_URL=bolt://neo4j-e2e:7687
      - SBIR_ETL__NEO4J__USERNAME=${NEO4J_USER:-neo4j}
      - SBIR_ETL__NEO4J__PASSWORD=${NEO4J_PASSWORD:-e2e-password}
      # E2E test configuration
      - E2E_TEST_SCENARIO=${E2E_TEST_SCENARIO:-standard}
      - E2E_TEST_TIMEOUT=${E2E_TEST_TIMEOUT:-600}
      - MACBOOK_AIR_MODE=${MACBOOK_AIR_MODE:-true}
      # Test data paths
      - E2E_TEST_DATA_DIR=/app/test-data
      - E2E_ARTIFACTS_DIR=/app/artifacts
      - E2E_REPORTS_DIR=/app/reports
      # Resource monitoring
      - MEMORY_LIMIT_GB=${MEMORY_LIMIT_GB:-8}
      - CPU_LIMIT=${CPU_LIMIT:-2.0}
    depends_on:
      neo4j-e2e:
        condition: service_healthy
    volumes:
      # Test data and fixtures (read-only)
      - ./tests/fixtures:/app/test-data:ro
      - ./data/raw:/app/data/raw:ro
      # Test artifacts and reports (read-write)
      - e2e_artifacts:/app/artifacts
      - e2e_reports:/app/reports
      # Source code for development (read-only)
      - ./src:/app/src:ro
      - ./config:/app/config:ro
      - ./.env:/app/.env:ro
    networks:
      - e2e-network
    # Resource limits for MacBook Air compatibility
    deploy:
      resources:
        limits:
          memory: 4G
          cpus: '2.0'
        reservations:
          memory: 2G
          cpus: '1.0'
    # Health check for orchestrator readiness
    healthcheck:
      test: ["CMD-SHELL", "python -c 'import sys; sys.exit(0)'"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    # Default command runs E2E test suite with health checks
    command: >
      sh -c "
        echo 'E2E Test Orchestrator starting...';
        echo 'Scenario: ${E2E_TEST_SCENARIO:-standard}';
        echo 'Timeout: ${E2E_TEST_TIMEOUT:-600}s';
        echo 'MacBook Air Mode: ${MACBOOK_AIR_MODE:-true}';
        echo '';
        echo 'Running environment health checks...';
        python scripts/e2e_health_check.py;
        health_status=$$?;
        if [ $$health_status -ne 0 ]; then
          echo 'Health checks failed. Exiting.';
          exit $$health_status;
        fi;
        echo '';
        echo 'Health checks passed. Starting E2E tests...';
        python scripts/run_e2e_tests.py --scenario ${E2E_TEST_SCENARIO:-standard} --timeout ${E2E_TEST_TIMEOUT:-600};
        test_status=$$?;
        echo '';
        echo 'E2E tests completed with exit code: '$$test_status;
        echo 'Container will remain running for artifact inspection.';
        echo 'Use: docker compose -f docker-compose.yml -f docker/docker-compose.e2e.yml exec e2e-orchestrator sh';
        echo 'Artifacts available at: /app/artifacts';
        echo 'Reports available at: /app/reports';
        if [ $$test_status -eq 0 ]; then
          echo 'ðŸŽ‰ All tests passed!';
        else
          echo 'ðŸ’¥ Some tests failed. Check logs for details.';
        fi;
        tail -f /dev/null;
      "
    restart: "no"

  # Optional: DuckDB service for data processing tests
  duckdb-e2e:
    image: python:3.11-slim
    container_name: sbir-duckdb-e2e
    profiles:
      - e2e-full
    environment:
      - PYTHONUNBUFFERED=1
      - DUCKDB_DATABASE_PATH=/app/data/e2e_test.duckdb
    volumes:
      - e2e_duckdb_data:/app/data
      - ./tests/fixtures:/app/test-data:ro
    networks:
      - e2e-network
    command: >
      sh -c "
        pip install --no-cache-dir duckdb pandas pyarrow;
        echo 'DuckDB E2E service ready';
        tail -f /dev/null;
      "
    restart: "no"

volumes:
  e2e_neo4j_data:
    driver: local
  e2e_neo4j_logs:
    driver: local
  e2e_neo4j_import:
    driver: local
  e2e_artifacts:
    driver: local
  e2e_reports:
    driver: local
  e2e_duckdb_data:
    driver: local

networks:
  e2e-network:
    name: sbir-e2e-network
    driver: bridge

# Usage Examples:
#
# 1. Run standard E2E tests:
#    docker compose -f docker-compose.yml -f docker/docker-compose.e2e.yml up --build
#
# 2. Run minimal E2E tests (faster):
#    E2E_TEST_SCENARIO=minimal docker compose -f docker-compose.yml -f docker/docker-compose.e2e.yml up --build
#
# 3. Run with full DuckDB testing:
#    docker compose -f docker-compose.yml -f docker/docker-compose.e2e.yml --profile e2e-full up --build
#
# 4. Interactive debugging:
#    docker compose -f docker-compose.yml -f docker/docker-compose.e2e.yml run --rm e2e-orchestrator sh
#
# 5. View test artifacts:
#    docker compose -f docker-compose.yml -f docker/docker-compose.e2e.yml exec e2e-orchestrator ls -la /app/artifacts
#
# 6. Clean up:
#    docker compose -f docker-compose.yml -f docker/docker-compose.e2e.yml down --volumes