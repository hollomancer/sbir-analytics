services:
  neo4j:
    image: neo4j:5.20.0
    container_name: sbir-neo4j
    ports:
      - "7474:7474" # HTTP
      - "7687:7687" # Bolt
    environment:
      - NEO4J_AUTH=${NEO4J_USER}/${NEO4J_PASSWORD}
      - NEO4J_PLUGINS=${NEO4J_PLUGINS}
      - NEO4J_dbms_memory_pagecache_size=${NEO4J_dbms_memory_pagecache_size}
      - NEO4J_dbms_memory_heap_max__size=${NEO4J_dbms_memory_heap_max__size}
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_import:/var/lib/neo4j/import
    networks:
      - sbir-network
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "cypher-shell -u ${NEO4J_USER} -p ${NEO4J_PASSWORD} 'RETURN 1'",
        ]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sbir-etl-app
    depends_on:
      neo4j:
        condition: service_healthy
    environment:
      - ENVIRONMENT=${ENVIRONMENT}
      - SBIR_ETL__NEO4J__BOLT_URL=${SBIR_ETL__NEO4J__BOLT_URL}
      - SBIR_ETL__NEO4J__USERNAME=${SBIR_ETL__NEO4J__USERNAME}
      - SBIR_ETL__NEO4J__PASSWORD=${SBIR_ETL__NEO4J__PASSWORD}
      - PYTHONUNBUFFERED=${PYTHONUNBUFFERED}
    volumes:
      - ./data:/app/data # Mount data directory for SBIR CSV and DuckDB files
      - ./config:/app/config # Mount configuration
      - ./logs:/app/logs # Mount logs directory
      - ./metrics:/app/metrics # Mount metrics directory
    networks:
      - sbir-network
    command: ["dagster", "dev", "-h", "0.0.0.0", "-p", "3000"]
    ports:
      - "3000:3000" # Dagster UI

  # Optional: DuckDB CLI container for data exploration
  duckdb:
    image: davidgasquez/duckdb:latest
    container_name: sbir-duckdb
    volumes:
      - ./data:/data
    networks:
      - sbir-network
    command: ["tail", "-f", "/dev/null"] # Keep container running
    profiles:
      - tools # Only start with --profile tools

volumes:
  neo4j_data:
    driver: local
  neo4j_logs:
    driver: local
  neo4j_import:
    driver: local

networks:
  sbir-network:
    driver: bridge
