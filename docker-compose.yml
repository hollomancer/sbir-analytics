services:
  neo4j:
    image: neo4j:5.20.0
    container_name: sbir-neo4j
    ports:
      - "7474:7474" # HTTP
      - "7687:7687" # Bolt
    environment:
      - NEO4J_AUTH=neo4j/password123
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_memory_pagecache_size=1G
      - NEO4J_dbms_memory_heap_max__size=1G
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_import:/var/lib/neo4j/import
    networks:
      - sbir-network
    healthcheck:
      test: ["CMD-SHELL", "cypher-shell -u neo4j -p password123 'RETURN 1'"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sbir-etl-app
    depends_on:
      neo4j:
        condition: service_healthy
    environment:
      - ENVIRONMENT=dev
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USERNAME=neo4j
      - NEO4J_PASSWORD=password123
      - PYTHONUNBUFFERED=1
    volumes:
      - ./data:/app/data # Mount data directory for SBIR CSV and DuckDB files
      - ./config:/app/config # Mount configuration
      - ./logs:/app/logs # Mount logs directory
      - ./metrics:/app/metrics # Mount metrics directory
    networks:
      - sbir-network
    command: ["dagster", "dev", "-h", "0.0.0.0", "-p", "3000"]
    ports:
      - "3000:3000" # Dagster UI

  # Optional: DuckDB CLI container for data exploration
  duckdb:
    image: davidgasquez/duckdb:latest
    container_name: sbir-duckdb
    volumes:
      - ./data:/data
    networks:
      - sbir-network
    command: ["tail", "-f", "/dev/null"] # Keep container running
    profiles:
      - tools # Only start with --profile tools

volumes:
  neo4j_data:
    driver: local
  neo4j_logs:
    driver: local
  neo4j_import:
    driver: local

networks:
  sbir-network:
    driver: bridge
